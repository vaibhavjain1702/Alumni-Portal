<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Alumni Link</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="forgot-password.css"> <!-- Custom CSS for this page -->
</head>

<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password.</p>
            <form id="forgotPasswordForm" action="/forgot-password" method="POST">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <div class="forgot-password-links">
                <a href="/login.html">Back to Login</a>
                <a href="/registeration.html">Register</a>
            </div>
        </div>
    </div>
</body>

</html>
